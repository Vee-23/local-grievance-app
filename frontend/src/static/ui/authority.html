<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authority Portal - CivicConnect</title>
  <link rel="stylesheet" href="authority.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    <div class="logo">üèô <span>CivicConnect</span></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Report Issue</a>
      <a href="#">My Reports</a>
      <a href="#">Explore</a>
      <a href="#">FAQ</a>
      <a href="#" class="button">Authority Portal</a>
    </div>
  </div>

  <div class="login-container">
    <div class="icon"></div>
    <h2>Authority Portal</h2>
    <p>Secure access for municipal authorities</p>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@municipality.gov" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="2fa">
        <label for="2fa">Enable 2FA</label>
      </div>

      <button type="submit" class="login-btn">Login Securely</button>
    </form>

    <a href="#" class="back-link">Back to Citizen Portal</a>
  </div>

</body>
</html>
